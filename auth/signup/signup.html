<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login and Signup Form</title>
    <link rel="stylesheet" href="signup.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <section class="container forms">
        <div class="form signup">
            <div class="form-content">
                <header>Signup For School</header>
                <form id="signupForm">
                    <div class="field input-field">
                        <input type="email" id="email" placeholder="Email" class="input">
                        <span class="error-message" id="emailError"></span>
                    </div>
                    <div class="field input-field">
                        <input type="password" id="password" placeholder="Password" class="password">
                        <i class='bx bx-hide eye-icon'></i>
                        <span class="error-message" id="passwordError"></span>
                    </div>
                    <div class="field input-field">
                        <input type="password" id="confirmPassword" placeholder="Confirm Password" class="password">
                        <span class="error-message" id="confirmPasswordError"></span>
                        <i class='bx bx-hide eye-icon'></i>
                    </div>
                    <div class="field button-field">
                        <button type="submit">Signup</button>
                    </div>
                </form>
                <div class="form-link">
                    <span>Already have an account? <a href="../login/login.html">Login</a></span><br>
                    <span><a href="#">Signup </a>as an Admin</span>
                </div>
            </div>
            <div class="line"></div>
            <div class="media-options">
                <a href="#" class="field google">
                    <img src="../../images/google-img.png" alt="google-icon" class="google-img">
                    <span>Signup with Google</span>
                </a>
            </div>
        </div>
    </section>
    <script type="module" src="signup.js"></script>
</body>
</html>
